<!-- INICIO SESION -->
<div class="animate-bottom sub-container" id="div-inicio-sesion">
    <div class="container">
        <h1>Inicio de sesión</h1>
        <div class="card animate-bottom">
            <hr class="divider-base">
            <div class="row">
                <div class="card-body login">
                    <div class="row">
                        <div class="frm-col-1">
                            <img class="img-login" src="../assets/proarp-min.png">
                        </div>
                    </div>
                    <div class="row">
                        <form id="frmLogin">
                            <div class="frm-col-1">
                                <div class="form-group">
                                    <label for="txtUsername">Email</label>
                                    <input type="text" data-id="email" class="form-control input-form" id="txtUsername">
                                </div>
                                <div class="form-group">
                                    <label for="txtPassword">Contraseña</label>
                                    <input type="password" data-id="password" class="form-control input-form"
                                        id="txtPassword">
                                </div>
                                <!-- <small><a href="javascript:void(0)" class="nav-link link" data-id="div-reset-password">Olvidé mi contraseña</a></small> -->
                                <br><br>
                                <button class="btn btn-primary" id="btnLogin" data-id="frmLogin">Acceder</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- INICIO SESION FIN-->
